<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <section class="contact con">
    <div class="con__inner d-flex justify-content-between">
      <div class="con__left">
        <form class="con__form" action="#" id="conForm">
          <input class="con__input" type="text" name="text" id="last" placeholder="Last name" required>
          <input class="con__input" type="text" name="text" id="first" placeholder="First name" required>

          <select class="con__selec" id="select" required>
            <option class="values" value="Work" id="workVal">Work contact</option>
            <option class="values" value="Family" id="familyVal">Family contact</option>
          </select>

          <input class="con__input" type="number" name="number" id="number" placeholder="Number" required>

          <button class="con__form_btn" type="submit" id="addBtn">Add</button>
        </form>
      </div>

      <div class="con__right">
        <div class="con__btns-box d-flex justify-content-between">
          <button class="con__btns" type="submit" id="allBtn">All</button>
          <button class="con__btns" type="submit" id="workBtn">Work</button>
          <button class="con__btns" type="submit" id="familyBtn">Family</button>
        </div>

        <div class="con__contacts-box row">
          <ul class="con__list row" id="conlistWork"></ul>
          <ul class="con__list row" id="conlistFam"></ul>
        </div>
      </div>
    </div>
  </section>


  <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
